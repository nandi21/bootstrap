<body>
    <h2>JavaScript if .. else</h2>

<p>A time-based greeting:</p>

<script>
const time = new Date().getHours();
let greeting;
if (time < 20) {
  greeting = "Good morning nandeesh";
} else if (time < 10) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}
document.write(greeting);



</script>

</body>
